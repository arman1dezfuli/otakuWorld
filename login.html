<section class="loginContainer">
    <!-- login start -->
    <div class="loginTitle">
        <h6>ورود</h6>
    </div>
    <div class="loginForm">
        <form action="">
            <div class="InputBox">
                <input type="text" placeholder="نام کابری یا ایمیل">
            </div>
            <div class="InputBox">
                <input type="password" placeholder="رمز عبور" class="password">
                <span class="eyeBtn">
                    <i class="iiconpass fa fa-eye"></i>
                </span>
            </div>
            <div class="options">
                <label class="remember-me">
                    <span class="checkbox">
                        <input type="checkbox">
                        <span class="checked mbbspar">
                            منو به خاطر بسپار
                        </span>
                    </span>
                    <a href="#">فراموشی رمز عبور</a>
                </label>
            </div>
            <div class="loginCC">
                <input type="submit" value="ورود" class="btnLogin">
                <input type="button" value="ثبت نام" id="btnSignUp" class="signupBtn">
            </div>
            <div class="googlelogin">
                <input type="submit" value="ورود با حساب گوگل">
            </div>
        </form>
    </div>
    <!-- login end -->
    <!-- signup start -->
    <div class="signup" id="signUp">
        <div class="signupContainer">
            <div class="loginTitle">
                <h6>ثبت نام</h6>
            </div>
            <div class="loginForm">
                <form action="">
                    <div class="InputBox">
                        <input type="text" placeholder="ایمیل">
                    </div>
                    <div class="InputBox">
                        <input type="text" placeholder="نام کابری">
                    </div>
                    <div class="InputBox">
                        <input type="password" placeholder="رمز عبور" class="password">
                        <span class="eyeBtn">
                            <i class="iiconpass fa fa-eye"></i>
                        </span>
                    </div>
                    <div class="InputBox">
                        <input type="password" placeholder="تکرار رمز عبور" class="password">
                        <span class="eyeBtn">
                            <i class="iiconpass fa fa-eye"></i>
                        </span>
                    </div>
                    <div class="loginCC">
                        <input type="submit" value="ثبت نام" class="btnLogin">
                        <input type="button" value="ورود" id="btnlogin" class="signupBtn">
                    </div>
                    <div class="googlelogin">
                        <input type="button" value="ورود با حساب گوگل">
                    </div>
                </form>
            </div>
        </div>
